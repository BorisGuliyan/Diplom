<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <link href="{% static "suggesting_system/css/bootstrap.css" %}" rel="stylesheet" type="text/css" media="screen"/>
    <link href="{% static "suggesting_system/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"
          media="screen"/>
    <link href="{% static "suggesting_system/main.css" %}" rel="stylesheet" type="text/css" media="screen"/>

    <link href="{% static "suggesting_system/js/bootstrap.js" %}" rel="script" type="text/javascript">

    <title></title>
</head>
<body>
<div class='col-xs-6 col-md-4 col-md-offset-3 forms'>
    <form action="/form/" method="post" enctype="multipart/form-data" role="form">
        {% csrf_token %}
        <p>
            <input id="id_name" class='form-control ' placeholder="Имя*" type="text" name="name" maxlength="30">
        </p>

        <p>
            <input id="id_city" class='form-control' placeholder="Город*" type="text" name="city" maxlength="30">
        </p>

        <p>
            <input id="id_gitHub" class='form-control ' placeholder="Аккаунт GitHub" type="text" name="gitHub"
                   maxlength="20">
        </p>

        <p>
            <label for="id_resumeField">ResumeField:*</label>
            <input id="id_resumeField" type="file" name="resumeField">
        </p>

        <p>
            <label for="id_file">File:</label>
            <input id="id_file" type="file" name="file">
        </p>
        <input type="submit" value="Submit" class="btn btn-default"/>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
