<!DOCTYPE html>


<html>
<head>
    {% load staticfiles %}
    <script src="{% static "suggesting_system/js/jquery-1.11.1.min.js" %}" type="text/javascript"></script>

    <link href="{% static "suggesting_system/main.css" %}" rel="stylesheet" type="text/css" media="screen"/>
    <link href="{% static "suggesting_system/css/bootstrap.css" %}" rel="stylesheet" type="text/css" media="screen"/>
    <script src="{% static "suggesting_system/js/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "suggesting_system/js/bootstrap.min.js" %}" type="text/javascript"></script>

    <title></title>
</head>
<body>
    <div class='col-md-4 row'>
        <br>Имя: {{ FindedUser.name }}
        <br>Город: {{ FindedUser.city }}
    </div>
    <div class="panel-group" id="accordion">
        {% for val in info %}

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{ val.vacancy_Id }}">
                        {{ val.name }}
                        </a>
                    </h4>
                </div>
                <div id="{{ val.vacancy_Id }}" class='panel-collapse collapse' >
                    <div class="panel-body">
                        {{ val.description | safe }}
                        {{ val.url }}
                        {{ val.company_name }}
                        {{ val.salary_start }}
                        {{ val.salary_end }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
